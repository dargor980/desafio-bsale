<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        
    <title>Tienda Online</title>
</head>
<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tienda Online</a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">Categorías</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="lista-categorias">
                  <template id="template-categories">
                    <li class="nav-item"> 
                      <a href="" class='dropdown-item' id="link"></a>
                    </li>
                  </template>    
                </ul>
              </li>
              
            </ul>
            <form class="d-flex input-group w-auto">
                <input
                  type="search"
                  class="form-control rounded my-3"
                  placeholder="Buscar Producto"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <button class="btn btn-rounded"  type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                  
                </span>
              </form>
            <span class="navbar-text me-3">
              <ul class="navbar-nav">
                  <li class="nav-item" onclick="openCart()">
                      <button class="btn btn-rounded"><i class="fas fa-shopping-cart"></i></a>
                  </li>
              </ul>
            </span>
          </div>
        </div>
      </nav>

      <!-- Sidebar cart -->

      <div id="sidebarCart" class="sidebar">
        <div class="container">
          <h1 class="mx-3 text-white">Carrito | 0 Productos</h1>
          
        </div>
        <hr>
        <div class="container" id="container-cart">
          <h5 class="text-white text-center my-3">No hay productos en el carrito</h5>
          
        </div>
        <hr>
        <div class="container mx-3 text-white">
          <div class="row">
            <div class="col-md-6"> <h5>Total:</h5></div>
            <div class="col-md-6"><h5>$5000</h5></div>
          </div>
          
        </div>
        <div class="container btn-group  text-center mx-4 my-3">
          <div class="container  btn-group mx-4">

            <button class="btn btn-large btn-success">Finalizar Compra</button>
          </div>
        </div>
        <a href="javascript:void(0)" class="closebtn" onclick="closeCart()">×</a>
      
      </div>


      <!--Template carrito-->
      <template id="template-cart">
        <div class="card bg-transparent mb-3 text-white" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="https://mdbcdn.b-cdn.net/wp-content/uploads/2020/06/vertical.webp"
                alt="Trendy Pants and Shoes"
                class="img-fluid rounded-start"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" id="product-name">Pisco Mistral</h5>
                <h5 id="product-price">$5990</h5>
                <div class="container">
                  <span>1</span>
                  <button class="btn btn-primary btn-rounded"><i class="fas fa-minus"></i></button>
                  <button class="btn btn-primary btn-rounded"><i class="fas fa-plus"></i></button>
                </div>
                <p class="card-text">
                  <small class="text-muted">Last updated 3 mins ago</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </template>


      <div id="main">
        <h1>Productos</h1>
      </div>
      <script type="text/javascript" src="../app.js" defer></script> 
    </body>
</html>
